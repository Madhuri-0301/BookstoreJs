<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/registration.css" />
    <script type="text/javascript" src="../scripts/registration.js"></script>

  <body>
    
    <div class="page">
      <div class="container">
        <div class="headings">

          <div class="fields">
            <label for="fullName">Full Name</label>
            <input class="input" type="text" id="fullName" name="fullName" />

            <label for="Email">Email Id</label>

            <input class="input" type="text" id="Password" name="Password" />

            <label for="mobileNumber">Mobile Number</label>
            <input class="input" type="text" id="mobileNumber" name="mobileNumber" />

            <button class="btn" id="btn">Submit</button>
          </div>
        </div>
      </div>
